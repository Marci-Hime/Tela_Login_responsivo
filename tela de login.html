<html>
  <head>
    <meta charset="utf-8" />
    <title>Tela de Login e Cadastro </title>

    <style href="style.css" type="text/css" rel="stylesheet"></style>
  </head>
  <body>
    <div class="container">
      <h1 class="Titulo">Login e Cadastro</h1>
      <div class="login-form active-form">
        <form>
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          <div id="erro"></div>
          <div id="sucesso"></div>
          <input type="submit" value="Login" class="btn" />
        </form>
      </div>
      <div class="cadastro-form">
        <form>
          <input
            type="text"
            name="nome"
            placeholder="Nome"
            class="input-field"
            required
          />
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          <div id="erro"></div>
          <div id="sucesso"></div>
          <input type="submit" value="Cadastrar" class="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
