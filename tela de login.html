<html>
  <head>
    <meta charset="utf-8" />
    <title>Tela de Login e Cadastro </title>

    <style>
        .titulo{
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: 40px;
        }


        .container{
            position: relative;
            text-align: center;
            top: 30%;
        }
      body {
        font-family: sans-serif;
        background-color: #fafafa;
      }
      form {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        padding: 30px 0;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 500;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .login-form,
      .cadastro-form {
        display: none;
      }
      .active-form {
        display: block;
      }
      #erro {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      #sucesso {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      @media only screen and (max-width: 600px) {
        form {
          padding: 20px 0;
        }
        .input-field {
          padding: 5px;
        }
        .btn {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="Titulo">Login e Cadastro</h1>
      <div class="login-form active-form">
        <form>
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          <div id="erro"></div>
          <div id="sucesso"></div>
          <input type="submit" value="Login" class="btn" />
        </form>
      </div>
      <div class="cadastro-form">
        <form>
          <input
            type="text"
            name="nome"
            placeholder="Nome"
            class="input-field"
            required
          />
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
            required
          />
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            class="input-field"
            required
          />
          <div id="erro"></div>
          <div id="sucesso"></div>
          <input type="submit" value="Cadastrar" class="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
